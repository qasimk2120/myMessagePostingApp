<mat-toolbar color="primary">
    <span>
      <a class="nav-link" [routerLink]="['/']" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact:true}">MyMessages</a>
    </span>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="userIsAuthenticated">
        <a mat-button class="nav-link" [routerLink]="['/create']" routerLinkActive="mat-accent">New Post</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button class="nav-link" [routerLink]="['/auth/login']" routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button class="nav-link" [routerLink]="['/auth/signup']" routerLinkActive="mat-accent">Signup</a>
      </li>
      <li  *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
    </ul>
  </mat-toolbar>
